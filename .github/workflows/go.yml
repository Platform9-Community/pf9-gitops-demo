name: Go

on:
  push:
    branches: [ main ]

jobs:
  detect_changes:
    runs-on: ubuntu-latest
    # Set job outputs to values from filter step
    outputs:
      build: ${{ steps.filter.outputs.build }}
    steps:
    - name: Check out repository code
      uses: actions/checkout@v2
      with:
        ref: main

    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          build:
            - 'cmd/**'

  bump_build_push:
    needs: detect_changes
    if: ${{ needs.detect_changes.outputs.build == 'true' }}
    name: Bump Version Build Docker Tag Repo
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: main
      - name: Version Bump Action
        id: version-bump
        uses: 'phips28/gh-action-bump-version@master'
        with:
          skip-commit: 'true'
          skip-tag: 'true'
          skip-push: 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PACKAGEJSON_DIR:  'cmd'
      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v1
        with:
          kustomize-version: "3.6.1"
      - name: Update Kubernetes Resources
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          cd kustomize/base
          kustomize edit set image hello-gitops=$DOCKER_USERNAME/hello-gitops:${{ steps.version-bump.outputs.newTag }}
          cat kustomization.yaml
      - name: Build and push Docker image
        uses: docker/build-push-action@v1.1.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ${{ secrets.DOCKER_USERNAME }}/hello-gitops
          tags: ${{ steps.version-bump.outputs.newTag }}, latest
      - name: Commit Files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -am "Bump docker tag"
      - name: Tag repo
        uses: rickstaa/action-create-tag@v1
        with:
          tag: ${{ steps.version-bump.outputs.newTag }}
          message: "new version ${{ steps.version-bump.outputs.newTag }}"
      - name: Push Changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tags: true
